<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <!-- Include your CSS styles or link to an external stylesheet if needed -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="container">
    <img src="https://se-developers.com/wp-content/uploads/2023/08/New-SED_Horizontal_Logo.png" alt="Logo" class="logo-icon">
    <h2>Reset Password</h2>

    <form id="resetPasswordForm">
      <div>
        <label for="resetToken">Reset Token:</label>
        <input type="text" id="resetToken" required>
      </div>

      <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required>
      </div>

      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
      </div>

      <button type="button" onclick="resetPassword()">Reset Password</button>

      <p id="errorMessage" class="error-message"></p>
      <p id="successMessage" class="success-message"></p>

      <!-- Link to the Login page -->
      <p><a href="login.html">Remembered your password? Login here</a>.</p>
    </form>
  </div>

  <script>
    function resetPassword() {
      var resetToken = document.getElementById("resetToken").value;
      var newPassword = document.getElementById("newPassword").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Retrieve the stored reset token (for demo purposes)
      var storedResetToken = localStorage.getItem("resetToken");

      if (resetToken === storedResetToken) {
        // Reset the user's password (for demo purposes, you would update the password in your user database)
        alert("Password reset successfully. You can now log in with your new password.");

        // Clear the reset token from localStorage
        localStorage.removeItem("resetToken");

        // Redirect the user to the login page
        window.location.href = "login.html";
      } else {
        displayErrorMessage("Invalid reset token. Please check your email for the correct token.");
      }
    }

    function displayErrorMessage(message) {
      var errorMessageElement = document.getElementById("errorMessage");
      var successMessageElement = document.getElementById("successMessage");
      errorMessageElement.innerText = message;
      successMessageElement.innerText = "";
    }
  </script>

</body>

</html>
